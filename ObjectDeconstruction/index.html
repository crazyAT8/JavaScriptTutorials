<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <a href="https://www.youtube.com/watch?v=NIq3qLaHCIs">Why Is Array/Object Destructuring So Useful And How To Use It</a>

    <script>
        const alphabet = ['A', 'B', 'C', 'D', 'E', 'F'];
        const numbers = ['1', '2', '3', '4', '5', '6'];

        // const a = alphabet[0];
        // const b = alphabet[1];

        // const [a, b, c] = alphabet;

        // to skip an element
        // const [a,, c] = alphabet;

// Spread Operator
        const [a, b, c, ...rest] = alphabet;

// Combine 2 arrays together
        const newArray = [...alphabet, ...numbers];
        // yet not that useful bc we can do the exact same thing by doing this
        const newArray2 = alphabet.concat(numbers);

        console.log(a);
        console.log(b);
        console.log(c);
        console.log(rest);
        console.log(newArray);
        console.log(newArray2);

        const alphabet2 = ['G', 'H', 'I', 'J', 'K', 'L'];
        const numbers2 = ['7', '8', '9', '10', '11', '12'];
// Returning more than one parameter from a function
        function sumAndMultiply(a, b) {
            return [a+b, a*b]
        }

        const array = sumAndMultiply(2, 3);
        console.log(array);
        // OR
        const [sum, multiply] = sumAndMultiply(2, 3);
        console.log(sum);
        console.log(multiply);

// Object Destructuring
        const personOne = {
            name: 'Will',
            age: 24,
            address: {
                city: 'Somewhere',
                state: 'One of them'
            }
        }

        const personTwo = {
            name: 'Sally',
            age: 32,
            address: {
                city: 'Somewhere else',
                state: 'Another one of them'
            }
        }

        // not based on position but based on key
        const { name, age, address: { city } } = personTwo;

        console.log(name);
        console.log(age);
        console.log(city)

// Overriding with the spread operator
        const personThree = {
            name: 'John',
            age: 24,
            address: {
                city: 'Omaha',
                state: 'Nebraska'
            }
        }

        const personFour = {
            favoriteFoord: 'Watermelon',
            age: 37,
        }

        const personFive = {...personThree, ...personFour};

        console.log(personFive);

// Function Arguments
        function printUser(user) {
            console.log(`Name is: ${user.name}. Age is ${user.age}`)
        }
        // OR
        function printUser2({ name, age }) {
            console.log(`Name is: ${name}. Age is ${age}`)
        }
        function printUser3({ name, age, favoriteFood = 'Watermelon' }) {
            console.log(`Name is: ${name}. Age is ${age}. Food is ${favoriteFood}`)
        }

        printUser(personThree);
        printUser2(personThree);

    </script>
</body>
</html>
